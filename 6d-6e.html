<!DOCTYPE html>

<html>
  <head>
    <title>Lesson6d-6e exercise</title>
  </head>

  <body>

    
    <script>

      let age = 75;

      if(age<=6 || age>=65){
        console.log('Discount');
      }
      else {
        console.log('No discount');
      }

      age = 4;

      if(age<=6 || age>=65){
        console.log('Discount');
      }
      else {
        console.log('No discount');
      }

      //exercise 6e

      let isNotHoliday = true;
      if((age<=6 || age>=65) && isNotHoliday){
        console.log('Discount');
      }
      else {
        console.log('No discount');
      }

      isNotHoliday = false;
      if((age<=6 || age>=65) && isNotHoliday){
        console.log('Discount');
      }
      else {
        console.log('No discount');
      }

    </script>

  </body>
</html>
