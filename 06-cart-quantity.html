<!DOCTYPE html>

<html>
  <head>
    <title>Cart Quantity</title>
  </head>

  <body>

    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
      ">Show Quantity</button>

    <button onclick="
      if(cartQuantity>maxCartQuantity){
        alert('The cart is full');
      }
      else{
        cartQuantity = cartQuantity + 1;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      
    ">Add to Cart</button>

    <button onclick="
      if(cartQuantity>maxCartQuantity){
        alert('The cart is full');
      }
      else{
        cartQuantity = cartQuantity + 2;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      
    ">+2</button>

    <button onclick="
      if(cartQuantity>maxCartQuantity){
        alert('The cart is full');
      }
      else{
        cartQuantity = cartQuantity + 3;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      
    ">+3</button>

    <button onclick="
      cartQuantity = 0;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <button onclick="
      if(cartQuantity>maxCartQuantity){
        alert('The cart is full');
      }
      else{
        cartQuantity = cartQuantity + 4;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">+4</button>

    <button onclick="
      if(cartQuantity>maxCartQuantity){
        alert('The cart is full');
      }
      else{
        cartQuantity = cartQuantity + 5;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">+5</button>

    <button onclick="
      if(cartQuantity<0){
        alert('Not enough items in the cart');
      }
      else{
        cartQuantity--;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
     
    ">Remove fron cart</button>

    <button onclick="
      if(cartQuantity<0){
        alert('Not enough items in the cart');
      }
      else{
        cartQuantity = cartQuantity-2;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">-2</button>

    <button onclick="
      if(cartQuantity<0){
        alert('Not enough items in the cart');
      }
      else{
        cartQuantity = cartQuantity-3;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
      
    ">-3</button>

    <script>
      let cartQuantity = 0;
      let maxCartQuantity = 10;
    </script>

  </body>
</html>
