       //strings can have properties and methods because of a special object which wrapped around the string(Auto-Boxing)
      console.log('hello'.length);
      console.log('hello'.toUpperCase());

      //objects are references

       const object1 = {
        message: 'hello',
       };
       //copy by reference
       const object2 = object1;

       object1.message = 'Good job!';
       console.log(object1);  
       console.log(object2);

       const object3 = {
        message: 'hello',
       };

       //comparing objects(rferences)

       console.log(object3 === object1);
       console.log(object2 === object1);

       const object4 = {
        message: 'Good job!',
       };
       //const message = object4.message;

       //destructing shortcut: it takes the property(ies) out of an object(s)
       const{ message } = object4;
       console.log(message);

       //shorthand property
       const object5 = {
        message: message,
        //shorthand method
        method(){
          console.log('method');
        }
       };
       console.log(message);
       object5.method();
